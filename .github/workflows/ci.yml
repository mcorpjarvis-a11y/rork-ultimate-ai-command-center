name: JARVIS CI Pipeline

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Static Analysis
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        env:
          CI: true
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Run TypeScript type checking
        run: npx tsc --noEmit
        continue-on-error: true

  # Job 2: Build Verification
  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        env:
          CI: true
      
      - name: Build backend
        run: npm run build:backend
      
      - name: Verify build artifacts
        run: |
          test -f backend/dist/server.express.js || exit 1
          echo "Build artifacts verified"
      
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/
          retention-days: 7

  # Job 3: Metro Bundler Verification
  metro:
    name: Metro Bundler
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        env:
          CI: true
      
      - name: Verify Metro bundler
        run: npm run verify:metro
        env:
          CI: true
          NODE_ENV: test
      
      - name: Upload bundle artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: metro-bundle-failure-${{ github.run_id }}
          path: |
            /tmp/metro-verification-bundle/
            .expo/
          if-no-files-found: ignore
          retention-days: 7

  # Job 4: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Final job that depends on all critical jobs
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, build, metro, security]
    if: always()
    timeout-minutes: 5
    
    steps:
      - name: Check job results
        run: |
          echo "Checking job results..."
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Metro: ${{ needs.metro.result }}"
          echo "Security: ${{ needs.security.result }}"
          
          # Check for failures or cancellations
          failed=0
          
          if [[ "${{ needs.lint.result }}" != "success" ]] && [[ "${{ needs.lint.result }}" != "skipped" ]]; then
            echo "❌ Lint job failed or was cancelled"
            failed=1
          fi
          
          if [[ "${{ needs.build.result }}" != "success" ]] && [[ "${{ needs.build.result }}" != "skipped" ]]; then
            echo "❌ Build job failed or was cancelled"
            failed=1
          fi
          
          if [[ "${{ needs.metro.result }}" != "success" ]] && [[ "${{ needs.metro.result }}" != "skipped" ]]; then
            echo "❌ Metro bundler job failed or was cancelled"
            failed=1
          fi
          
          # Security is non-blocking
          if [[ "${{ needs.security.result }}" == "failure" ]]; then
            echo "⚠️  Security scan had issues (non-blocking)"
          fi
          
          if [ $failed -eq 1 ]; then
            echo "❌ One or more critical checks failed"
            exit 1
          fi
          
          echo "✅ All critical checks passed!"

